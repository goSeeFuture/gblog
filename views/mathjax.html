{{ define "mathjax" }}

{{ if .EnableMathJax }}
<script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
            fontCache: 'global'
        }
    };
</script>
<script type="text/javascript" id="MathJax-script" async src="https://unpkg.com/mathjax@3.1.2/es5/tex-mml-chtml.js"></script>
{{ end }}

{{ end }}
